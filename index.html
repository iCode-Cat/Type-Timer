<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typo Speed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="wrapper">

        <div class="header">
            <p class="title-small">TYPING SPEED TEST
            </p>
            <h1 class="title large">Test your typing skills
            </h1>
        </div>

        <div class="stats">
            <div class="circle">
                <div class="seconds">60</div>
                <p>Seconds</p>
            </div>
            <div class="circle">
                <div class="letters words">0</div>
                <p>Letters</p>
            </div>
            <div class="circle">
                <div class="chars mistakes">0</div>
                <p>Mistake</p>
            </div>
            <div class="circle">
                <div class="accuracy scores">0</div>
                <p>Score</p>
            </div>
        </div>
        
        <div class="sentence-container">
            
            <div class="start">Start typing</div>
            <div contenteditable="false" class="sentence" id="sentence">
            </div>
            <div contenteditable="true" class="correct">
               
            </div>
        </div>

        <button hidden class="change-text">Change the text</button>

        <div class="custom">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button class="changeButton">Change</button>
        </div>
                
    </section>
    

    <script src="index.js"></script>
</body>

</html>
